
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --primary: #4a6fe3;
      --secondary: #2d3748;
      --accent: #6a49ef;
      --light: #f8fafc;
      --dark: #1a202c;
      --success: #38b2ac;
      --error: #e53e3e;
      --border-radius: 12px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      color: var(--primary);
      font-size: 2rem;
    }
    
    .file-upload {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    
    .file-upload:hover {
      transform: translateY(-3px);
    }
    
    .upload-zone {
      border: 2px dashed #cbd5e0;
      border-radius: var(--border-radius);
      padding: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-zone:hover {
      border-color: var(--primary);
      background-color: rgba(74, 111, 227, 0.05);
    }
    
    .upload-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-text {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    
    .upload-hint {
      font-size: 0.875rem;
      color: #718096;
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .table-scroll {
      overflow-x: auto;
      max-height: 300px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table th {
      background-color: #f1f5f9;
      padding: 0.75rem 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--secondary);
      border-bottom: 2px solid #e2e8f0;
    }
    
    table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e2e8f0;
    }
    
    table tr:last-child td {
      border-bottom: none;
    }
    
    table tr:hover {
      background-color: #f8fafc;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .chart-container {
      position: relative;
      height: 350px;
      width: 100%;
    }
    
    .metrics {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .metric-card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      flex: 1;
      min-width: 200px;
      transition: all 0.3s ease;
    }
    
    .metric-card:hover {
      transform: translateY(-5px);
    }
    
    .metric-title {
      font-size: 0.875rem;
      color: #718096;
      margin-bottom: 0.5rem;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
    }
    
    .metric-icon {
      float: right;
      font-size: 2rem;
      color: rgba(74, 111, 227, 0.2);
    }
    
    .prediction-accuracy {
      color: var(--success);
    }
    
    .prediction-error {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1><i class="fas fa-chart-line logo-icon"></i> Stock Price Prediction</h1>
    </div>
    
    <div class="file-upload">
      <label for="csvFile" class="upload-zone">
        <i class="fas fa-file-upload upload-icon"></i>
        <p class="upload-text">Drop your CSV file here or click to browse</p>
        <p class="upload-hint">Supported format: .csv</p>
        <input type="file" id="csvFile" class="file-input" accept=".csv" />
      </label>
    </div>
    
    
    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title"><i class="fas fa-database"></i> Raw Data</h2>
        </div>
        <div class="card-body">
          <div id="rawData" class="table-scroll"></div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h2 class="card-title"><i class="fas fa-chart-bar"></i> MAE Comparison</h2>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="maeChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-chart-line"></i> Price Prediction</h2>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><i class="fas fa-table"></i> Sample Predictions</h2>
      </div>
      <div class="card-body">
        <div id="predictions" class="table-scroll"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
